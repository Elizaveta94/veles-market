<h1 class="fs-4" style="margin:5px 100px 5px">Posting an announcement</h1>
<h2 class="fs-4" style="margin:5px 100px 5px">Photos</h2>
<br><form class="row g-3" action="#" th:action="@{/announcement/create}" th:object="${announcement}" method="post">
    <p style="margin:5px 80px 5px">
        <input type="file" placeholder="Add photos" name="photo"
               style="width:250px;height:45px;background: 	#1E90FF;margin-left: 20;margin-top:20"
               class="btn btn-success"
               multiple>

        <br> <font style="margin-left:20" size="3" color="#C0C0C0" face="serif">Use real photos of your product from
        different angles.Maximum
        number of photos: 5.</font></br>
    </p>
    <div class="mb-3">
        <b><label for="formGroupExampleInput" class="form-label" style="margin:5px 100px 5px">Product/service
            name*</label></b>
        <input type="text" class="form-control" style="width: 300px;height:45px;margin:5px 100px 5px"
               id="formGroupExampleInput" th:field="*{title}" placeholder="For example, TV">
    </div>

    <br><b><label style="margin:5px 100px 5px">Category
    selection*</label></b></br>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="categoryId"
                   style="margin-left:100;background: #008EB0; color: #ffffff;">Category</label>
        </div>
        <select class="custom-select" id="categoryId" th:field="*{category.id}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
        </select>
    </div>

    <div class="mb-3">
        <b><label for="formGroupExampleInput" class="form-label" style="margin:5px 100px 5px">Description</label></b>
        <textarea  type="text" class="form-control" th:field="*{description}"
                   style="width: 590px;height:300px;margin:5px 100px 5px"></textarea>
    </div>

    <div class=" col-12">
        <b><label for="inputLocationCity" class="form-label" style="margin:5px 100px 5px">Location</label></b>
        <input type="text" class="form-control" id="inputLocationCity" th:field="*{location.city}"
               placeholder="Enter your city" style="margin:5px 100px 5px; width: 590px;height:40px">
        <input type="text" class="form-control" id="inputLocationStreet" th:field="*{location.street}"
               placeholder="Enter your street" style="margin:5px 100px 5px; width: 590px; height:40px; margin-top: 10">
    </div>

    <div class=" col-12">
        <b><label for="inputCost" class="form-label" style="margin:5px 100px 5px">Price</label></b>
        <input type="text" class="form-control" id="inputCost" th:field="*{cost}"
               placeholder="Enter cost" style="margin:5px 100px 5px; width: 590px;height:40px">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary" style=" background: #008EB0; color: #ffffff;margin-left: 550">
            Submit
        </button>
    </div>
</form>
</body>
