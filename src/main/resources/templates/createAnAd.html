    <script>
        function onCategoryClick(obj) {
            $('#formFeatureInputsContainer').children().remove();
            $("#categoriesDropdownButton").text(obj.getAttribute('categoryTitle'));
            $("#inputCategoryId").val(obj.getAttribute('categoryId'));
            $.getJSON('http://localhost:8080/feature/' + obj.getAttribute('featureCategory'), function(data) {

              var formInputs = '';

              formInputs += '<div class="form-group">';
              data.forEach(function(item) {
                formInputs += '<b><label class="form-label">' + item.name + '*' + '</label></b>';
                if (item.type === 'DROPDOWN') {
                  formInputs += '<select name="featureMap[' + item.property + ']" class="form-control">';
                  item.values.forEach(function(value) {
                    formInputs += '<option value="' + value + '">' + value + '</option>';
                  });
                  formInputs += '</select>';
                } else {
                  formInputs += '<input type="text" name="featureMap[' + item.property + ']" class="form-control">';
                }
              });
              formInputs += '</div>';

              $('#formFeatureInputsContainer').html(formInputs);
            });
        };

    </script>

<h1 class="fs-4" style="margin:5px 100px 5px">Posting an announcement</h1>
<br>
<br>
<form class="row g-3" action="#" th:action="@{/announcement/create}" th:object="${announcement}" method="post" enctype="multipart/form-data">

    <div class="input-field" style="margin:5px 100px 5px">
        <b><label class="active" style="margin:10px">Photos*</label></b>
        <div class="input-images"></div>
    </div>

    <div class="mb-3">
        <b><label for="formGroupExampleInput" class="form-label" style="margin:5px 100px 5px">Product/service
            name*</label></b>
        <input type="text" class="form-control" style="width: 300px;height:45px;margin:5px 100px 5px"
               id="formGroupExampleInput" th:field="*{title}" placeholder="For example, TV">
    </div>

    <br><b><label style="margin:5px 100px 5px">Category selection*</label></b></br>

    <div th:replace="~{fragments/general :: categoriesDropdown(categories = ${categories})}"></div>
    <input type="text" hidden="true" class="form-control" id="inputCategoryId" th:field="*{category.id}">

    <div id="formFeatureInputsContainer" style="width: 300px;margin:5px 100px 5px"></div>

    <div class="mb-3">
        <b><label for="formGroupExampleInput" class="form-label" style="margin:5px 100px 5px">Description</label></b>
        <textarea type="text" class="form-control" th:field="*{description}"
                  style="width: 590px;height:300px;margin:5px 100px 5px"></textarea>
    </div>

    <div class=" col-12">
        <b><label for="inputLocationCity" class="form-label" style="margin:5px 100px 5px">Location</label></b>
        <input type="text" class="form-control" id="inputLocationCity" th:field="*{location.city}"
               placeholder="Enter your city" style="margin:5px 100px 5px; width: 590px;height:40px">
        <input type="text" class="form-control" id="inputLocationStreet" th:field="*{location.street}"
               placeholder="Enter your street" style="margin:5px 100px 5px; width: 590px; height:40px; margin-top: 10">
    </div>

    <div class=" col-12">
        <b><label for="inputCost" class="form-label" style="margin:5px 100px 5px">Price</label></b>
        <input type="text" class="form-control" id="inputCost" th:field="*{cost}"
               placeholder="Enter cost" style="margin:5px 100px 5px; width: 590px;height:40px">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary" style=" background: #008EB0; color: #ffffff;margin-left: 550">
            Submit
        </button>
    </div>
</form>
